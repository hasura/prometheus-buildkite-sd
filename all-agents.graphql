
query allAgents{
  organization(slug: "hasura") {
    agents(first: 100) {
      count
      pageInfo {
        startCursor
        endCursor
        hasPreviousPage
        hasNextPage
      }
      edges {
        node {
          id
          createdAt
          connectedAt
          isRunningJob
          connectionState
          ipAddress
          hostname
          metaData
          job {
            ... on JobTypeCommand {
              id
              label
              build {
                id
                pipeline {
                  slug
                }
                branch
              }
            }
          }
        }
      }
    }
  }
}